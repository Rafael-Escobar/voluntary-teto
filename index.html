<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Voluntary on TETO</title>
		<script src="https://sdk.amazonaws.com/js/aws-sdk-2.41.0.min.js"></script>
		<link rel="stylesheet" href="./css/style.css" />
		<link rel="stylesheet" href="./css/animations.css" />
	</head>
	<body>
		<div class="container">
			<div id="main" class="main">
				<div class="content">
					<img
						src="../voluntary-teto/images/tetologo.png"
						alt="TETO"
						width="800"
					/>
					<h1 class="headline">
						Join us to change the world one brick at a time!
					</h1>
					<iframe
						height="400"
						src="https://www.youtube.com/embed/IxixXpsV6Pk?autoplay=1&amp;rel=0"
						frameborder="0"
						allow="autoplay; accelerometer; encrypted-media; gyroscope; fullscreen; picture-in-picture"
						allowfullscreen=""
					>
					</iframe>
					<div class="button__container">
						<a href="#chat" id="start-chat" class="button">
							Let's talk
							<span>
								<svg
									width="17"
									height="10"
									viewBox="0 0 17 10"
									fill="none"
									xmlns="http://www.w3.org/2000/svg"
								>
									<path
										d="M11.2921 8.71201C11.385 8.80574 11.4956 8.88014 11.6175 8.93091C11.7394 8.98167 11.8701 9.00781 12.0021 9.00781C12.1341 9.00781 12.2648 8.98167 12.3867 8.93091C12.5085 8.88014 12.6191 8.80574 12.7121 8.71201L15.7121 5.71201C15.8058 5.61905 15.8802 5.50845 15.931 5.38659C15.9817 5.26473 16.0079 5.13403 16.0079 5.00201C16.0079 4.87 15.9817 4.7393 15.931 4.61744C15.8802 4.49558 15.8058 4.38498 15.7121 4.29201L12.7121 1.29201C12.5238 1.10371 12.2684 0.997923 12.0021 0.997923C11.7358 0.997923 11.4804 1.10371 11.2921 1.29201C11.1038 1.48032 10.998 1.73571 10.998 2.00201C10.998 2.26832 11.1038 2.52371 11.2921 2.71201L12.5921 4.00201L1.00208 4.00201C0.736859 4.00201 0.482505 4.10737 0.294968 4.29491C0.107432 4.48244 0.0020752 4.7368 0.0020752 5.00201C0.0020752 5.26723 0.107432 5.52158 0.294968 5.70912C0.482505 5.89666 0.736859 6.00201 1.00208 6.00201L12.5921 6.00201L11.2921 7.29201C11.1983 7.38498 11.124 7.49558 11.0732 7.61744C11.0224 7.7393 10.9963 7.87 10.9963 8.00201C10.9963 8.13403 11.0224 8.26473 11.0732 8.38659C11.124 8.50845 11.1983 8.61905 11.2921 8.71201Z"
										fill="#FAFCFC"
									/>
								</svg>
							</span>
						</a>
					</div>
				</div>
			</div>
			<div id="chat">
				<div class="back-home">
					<a href="#main" id="start-chat" class="link">
						<span>
							<svg
								width="17"
								height="10"
								viewBox="0 0 17 10"
								fill="none"
								xmlns="http://www.w3.org/2000/svg"

						</span>
						Back
					</a>
				</div>
				<div id="conversation">
					<div id="initial-message">
						<div class="message">
							<svg
								width="64"
								height="64"

								fill="none"
								xmlns="http://www.w3.org/2000/svg"

									fill="#4287f5"
								/>
								<path
									d="M20 27C22 24 27 24 29 27"
									stroke="white"
									stroke-width="3"
									stroke-linecap="round"
									stroke-linejoin="round"
								/>
								<path
									d="M37 27C39 24 44 24 46 27"
									stroke="white"
									stroke-width="3"
									stroke-linecap="round"
									stroke-linejoin="round"
								/>
								<path
									d="M43.9524 36H22.0476C22.0106 36 21.9921 36 21.9842 36.0001C20.9601 36.0163 20.6196 37.3786 21.5155 37.8748C21.5224 37.8786 21.5388 37.8873 21.5714 37.9047L21.5714 37.9048L21.5715 37.9048C21.7023 37.9745 21.7676 38.0094 21.8296 38.042C28.8226 41.7193 37.1774 41.7193 44.1704 38.042C44.2322 38.0095 44.2975 37.9747 44.4277 37.9052L44.4286 37.9048C44.4612 37.8873 44.4776 37.8786 44.4845 37.8748C45.3804 37.3786 45.0399 36.0163 44.0158 36.0001C44.0079 36 43.9894 36 43.9524 36Z"

								/>
							</svg>

							<p>Send a message to start</p>
						</div>
					</div>
				</div>
				<form id="chatform" onsubmit="return pushChat();">
					<input
						type="text"
						id="wisdom"
						size="80"
						value=""
						placeholder="I want to change the world!"
					/>

						<svg
							width="20"
							height="20"
							viewBox="0 0 20 20"
							fill="none"
							xmlns="http://www.w3.org/2000/svg"
						>

			</div>
		</div>
		<script src="./js/config.js"></script>
		<script src="./js/index.js"></script>
	</body>
</html>
